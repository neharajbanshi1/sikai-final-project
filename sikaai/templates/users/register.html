{% extends "base.html" %}

{% block title %}Register - Sika.ai{% endblock %}

{% block content %}
<div class="container" style="padding-top: 100px; padding-bottom: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <div class="card-header" style="background-color: #f8f9fa; border-bottom: none; border-radius: 15px 15px 0 0;">
                    <h3 class="text-center" style="color: #4a4a4a; font-weight: bold;">Create Your Account</h3>
                </div>
                <div class="card-body" style="padding: 40px;">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" style="font-size: 1.2rem; padding: 15px; border-radius: 10px;">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" style="font-size: 1.2rem; padding: 15px; border-radius: 10px;">
                        </div>
                        <div class="mb-3">
                            <input type="number" name="age" class="form-control" placeholder="How old are you?" style="font-size: 1.2rem; padding: 15px; border-radius: 10px;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="font-size: 1.2rem; padding: 15px; border-radius: 10px;">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
